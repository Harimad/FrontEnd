<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자야구</title>
</head>
<body>
  <form>
    <input type="text">
    <button>클릭</button>
  </form>
  <div id="logs"></div>
</body>

  <script>
    const $form = document.querySelector('form');
    const $input = document.querySelector('input');
    const $logs = document.querySelector('#logs');

    let numbers = []; // 1~9 숫자
    for(let i = 0; i < 9; i++) {
      numbers.push(i+1);
    }
    let answer =[]; //1~9중 4자리 무작위 숫자
    for(let i = 0; i < 4; i++) {
      let index = Math.floor(Math.random() * numbers.length);
      answer.push(numbers[index]);
      numbers.splice(index, 1);
    }
    console.log(answer, answer.join(''));

    function InputTest(value) {
      if (value.length !== 4) {
        return alert('4글자여야함');
      }
      if (new Set(value).size !== 4) {
        return alert('중복되는 숫자 있음!');
      }
      if (tries.includes(value)) {
        return alert('이미 값이 존재함');
      }
      return true;
    }

    let tries = [];
    
    $form.addEventListener('submit', (event) => {
      event.preventDefault(); //form submit할때 새로고침 방지
      let value = $input.value;
      $input.value = '';
      
      let valid = InputTest(value);
      if (!valid) return;

      if (answer.join('') === value) {
        $logs.textContent = '홈런'
        return; 
      }
      if (tries.length >= 9) {
        const message = document.createTextNode(`실패! 정답은 ${answer} 였습니다`);
        $logs.appendChild(message);
        return;
      }

      let strike = 0;
      let ball = 0;
      for (let i = 0; i < answer.length; i++) {
        const index = value.indexOf(answer[i]);
        if (index > -1 ) {
          if (index === i) strike++;
          else ball++;
        }
      }
      $logs.append(`input: ${value}, ball: ${ball}, strike: ${strike}\n`);

      tries.push(value);
    })
    
  </script>
</html>
