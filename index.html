<script>
  let turn = 'O';
  const data = [];
  const {body} = document;

  for (let i = 0; i < 3; i++) {
    data.push([]);
  }
  
  const $table = document.createElement('table');

  for (let i = 0; i < 3; i++) {
    const $tr = document.createElement('tr');
    for (let i = 0; i< 3; i++) {
      const $td = document.createElement('td');
      $td.addEventListener('click', (event) => {
        //칸에 글자가 있나?
        if (event.target.textContent) return; //있으면 멈춤

        event.target.textContent = turn;
        //승부 확인
        if (turn === 'O') {
          turn = 'X';
        } else if (turn === 'X') {
          turn = 'O';
        }
      });
      $tr.append($td);
    }
    $table.append($tr);
  }
  document.body.append($table);

</script>
